	 <style>@import url('https://fonts.googleapis.com/css?family=Pacifico');</style>

	 <!-- Bootstrap CDN-->

<body>

		<div class="jumbotron">
			<h1> Train List Schedule </h1>
		</div>

		<div id="current" class="panel panel-primary">
			<div class="panel-heading"> Current Schedule </div>
			<div class="panel-body">
				<table class="table">
				<thead>
					<tr> 
						<th> Train </th>
						<th> Destination </th>
						<th> Frequency (min) </th>
						<th> Next Arrivals </th>
						<th> Minutes Away </th>
					</tr>
				</thead>

				<tbody id="data"></tbody>

				</table>
			</div>
		</div>

		<div id="add" class="panel panel-primary">
				<div class="panel-heading"> Add Train </div>
			<div class="panel-body">
			<div class="alert alert-danger" role="alert" id="error"></div>
			<form id="form-id">
			<div class="form-group">
				<label for="name"> Train </label>
				<input class="form-control" id="name" type="text">
			</div>

			<div class="form-group">
				<label for="destination"> Destination </label>
				<input class="form-control" id="destination" type="text">
			</div>

			<div class="form-group">
				<label for="time"> First Train Time </label>
				<input class="form-control" id="firstTime" type="text">
			</div>

			<div class="form-group">
				<label for="frequency"> Frequency (min) </label>
				<input class="form-control" id="frequency" type="number">
			</div>

			<button class="btn btn-primary" id="submit" type="submit" required>Submit</button>
      </form>
  			</div>
		</div>
